{% extends "base.html" %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1 class="text-secondary">{{portafolio.title}}</h1>

            {{error}}
        
            <form method="POST" class="card card-body">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>

            <div class="mt-5 d-flex">
                <form action="{% url 'complete_portafolio' portafolio.id %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-secondary">
                        Terminar
                    </button>
                </form>
            
                <form action="{% url 'delete_portafolio' portafolio.id %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-danger">
                        Eliminar
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>

{% endblock %}
